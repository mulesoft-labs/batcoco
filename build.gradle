plugins {
    // Apply the scala plugin to add support for Scala
    id 'scala'
}

dependencies {
    compile 'com.typesafe.akka:akka-stream_2.12:2.4.18'
    compile 'com.typesafe.akka:akka-http_2.12:10.0.7'
    compile 'io.spray:spray-json_2.12:1.3.3'
    compile 'com.typesafe.akka:akka-http-spray-json_2.12:10.0.7'
    compile group: 'org.json4s', name: 'json4s-native_2.12', version: '3.6.0'

    runtime 'com.typesafe.akka:akka-slf4j_2.12:2.4.18'
    runtime 'ch.qos.logback:logback-classic:1.2.3'

    testCompile 'com.typesafe.akka:akka-testkit_2.12:2.5.9'
    testCompile 'junit:junit:4.12'
    testCompile 'org.scalatest:scalatest_2.12:3.0.1'

    testRuntime 'org.pegdown:pegdown:1.6.0'
}

repositories {
    mavenCentral()
    maven {
        name "mule-ee-releases"
        credentials {
            username "${System.env.NEXUS_USR}"
            password "${System.env.NEXUS_PSW}"
        }
        url "https://repository.mulesoft.org/nexus/content/repositories/ci-releases/"
    }
    maven {
        name "mule-ee-snapshots"
        url "https://repository.mulesoft.org/nexus/content/repositories/ci-snapshots/"
    }
    maven {
        name "mule-snapshots"
        url "http://repository.mulesoft.org/nexus/content/repositories/snapshots/"
    }
}
